paths:
  /api/v1/client-api/metrics/analytics/:
    post:
      operationId: client_api_metrics_analytics_create
      tags:
      - Client API CSV
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChartMetricsConditions'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/client-api/metrics/cohort/:
    post:
      operationId: client_api_metrics_cohort_create
      parameters:
      - in: query
